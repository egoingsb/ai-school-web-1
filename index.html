<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet">
    <title>WEB</title>
    <style>
        h1, h2{
            font-family: 'Rock 3D',cursive;
        }
        h1 a {
            text-decoration: none;
        }
        h1 {
            padding:20px;
            border-bottom:20px solid red;
        }
        ol {
            border-right:20px solid green;
        }
        #container {
            display:grid;
            grid-template-columns: 200px 1fr;
        }
    </style>
</head>
<body>
    <script>
        const bodyTag = document.querySelector('body');
    </script>
    <input type="button" value="야간" onclick="
        if(this.value === '야간') {
            bodyTag.style.backgroundColor='black';
            bodyTag.style.color='white';
            this.value = '주간';
            const as = document.querySelectorAll('a');
            for(let i=0; i<as.length; i++){
                as[i].style.color = 'white';
            }
        } else {
            bodyTag.style.backgroundColor='white';
            bodyTag.style.color='black';
            this.value = '야간';
            const as = document.querySelectorAll('a');
            for(let i=0; i<as.length; i=i+1){
                as[i].style.color = 'black';
            }
        }
    ">
    <h1><a href="index.html">WEB</a></h1>
    <div id="container">
        <ol>
            <li><a href="1.html">html</a></li>
            <li><a href="2.html">css</a></li>
            <li><a href="3.html">javascript</a></li>
        </ol>
        <div>
            <h2>Welcome</h2>
            WWW is World wide web! <br>
        </div>
    </div>
</body>
</html>
