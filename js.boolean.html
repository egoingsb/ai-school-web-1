<html>
    <body>
        <h1>Boolean</h1>
        <script>
            console.log(true);
            console.log(false);
        </script>
        <h1>비교 연산자 - Comparison Operator </h1>
        <script>
            console.log(1>2); // false
            console.log(1<2); // true
            console.log(1 === 1); // true
            console.log(1 === 2); // false
        </script>
        <h1>논리 연산자 - logical operator</h1>
        지면관계상 생략 
    </body>
</html>
