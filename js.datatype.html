<html>
    <body>
        <h1>Number</h1>
        <script>
            console.log(1); // 정수, integer 
            console.log(1.1); // 실수, float
            console.log(1+1); // 2
            console.log(3-1); // 2
            console.log(4*2); // 8
            console.log(16/2); // 8
            console.log(Math.random());
            console.log(Math.round(1.1));
            console.log(Math.round(1.6));
        </script>
    </body>
</html>
