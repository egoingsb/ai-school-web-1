<html>
    <body>
        <h1>Number</h1>
        <script>
            console.log(1); // 정수, integer 
            console.log(1.1); // 실수, float
            console.log(1+1); // 2
            console.log(3-1); // 2
            console.log(4*2); // 8
            console.log(16/2); // 8
            console.log(Math.random());
            console.log(Math.round(1.1));
            console.log(Math.round(1.6));
        </script>

        <h1>String (문자열)</h1>
        <script>
            console.log('Hello world');
            console.log("Hello world");
            console.log("Hello\
 world");
            console.log(`Hello 
            world`);
            console.log('Hello '+'world');
            console.log('Hello world');
            console.log('Lorem ipsum dosimos corporis tempore iusto perferendis praesentium animi. Ipsa quo a quod itaque ipsam neque.'.length);
            console.log('Lorem ipsum dosimos corporis tempore iusto perferendis hello praesentium animi. Ipsa quo a quod itaque ipsam neque.'.indexOf('hello'))
        </script>
        
    </body>
</html>
