<html>
    <body>
        <h1>while</h1>
        <script>
            console.log(1);
            let i = 0;
            // dsklfjasldkjsladkjsadf
            while(i<2){
                console.log(2);
                // sadgjaskldg asdlgksladg
                i = i + 1;
            }
            console.log(3);
        </script>

        <h1>for</h1>
        <script>
            console.log(1);
            for(let i=0; i<2; i=i+1) {
                console.log(2);
            }
            console.log(3);
        </script>

        <h1>array + for</h1>
        <script>
            const friends = ['duru','goru'];
            for(let i=0; i<friends.length; i=i+1){
                // console.log('hello, '+friends[i]+'야 안녕!');
                console.log(`hello, ${friends[i]}야 안녕!`);
            }
        </script>
    </body>
</html>
