<html>
    <body>
        <h1>변수(variable)</h1>
        <script>
            console.log(1000*0.1); // 1000 : 가격, 0.1 : 부가가치세율
            let 가격 = 1000;
            const 부가가치세율 = 0.1;
            let 부가가치세 = 가격 * 부가가치세율;
            console.log(부가가치세);
        </script>

        <h1>선언과 할당</h1>
        <script>
            let a = 1;
            a = 2;
            console.log(2);
            // let a = 3; // 에러
        </script>
    </body>
</html>
